<!-- Navbar start -->
<div class="container-fluid header">
    <div class="container px-0">
      <nav class="navbar navbar-light bg-white navbar-expand-xl">
        <a href="index.html" class="navbar-brand"><h1 class="text-primary display-6">MVM</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse bg-white" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-xl-0">
            <!-- Dropdown start -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Categorías
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li *ngFor="let category of categories">
                  <a class="dropdown-item" [routerLink]="['/products', category.id]">{{ category.name }}</a>
                </li>
                <li>
                  <hr class="dropdown-divider">
                </li>
                <li>
                  <a class="dropdown-item" href="#">Más categorías</a>
                </li>
              </ul>
            </li>
            <!-- Dropdown end -->
            <li class="nav-item">
              <a class="nav-link" href="#">Tiendas</a>
            </li>
          </ul>
          <form class="d-flex mx-3 flex-grow-1">
            <div class="input-group w-100">
              <input type="search" class="form-control search-bar" placeholder="Buscar productos..." aria-label="Buscar productos">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
            </div>
          </form>
          <div class="d-flex align-items-center">
            <div class="text-center me-4">
              <a (click)="goToCart()" class="position-relative d-flex flex-column align-items-center text-decoration-none"
                style="cursor: pointer;">
                <i class="bi bi-cart header-icon"></i>
                <span
                  class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1"
                  style="top: -5px; left: 15px; height: 20px; min-width: 20px;">
                  {{ cartItemCount }}
                </span>
              </a>
            </div>
            <div class="text-center me-4">
              <a href="#" class="position-relative d-flex flex-column align-items-center text-decoration-none">
                <i class="bi bi-heart header-icon"></i>
                <span class="position-absolute bg-secondary rounded-circle d-flex align-items-center justify-content-center text-dark px-1" style="top: -5px; left: 15px; height: 20px; min-width: 20px;">3</span>
              </a>
            </div>
            <div class="text-center">
              <a href="#" class="d-flex flex-column align-items-center text-decoration-none">
                <i class="bi bi-person-fill header-icon"></i>
              </a>
            </div>
          </div>
        </div>
      </nav>
    </div>
  </div>
  <!-- Navbar End -->
