<app-header></app-header>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <app-sidebar-filter (filtersApplied)="handleFilters($event)"></app-sidebar-filter>
        </div>
        <div class="col-md-9">
            <div class="container mt-5">
                <div class="row">
                    <div *ngIf="products.length === 0" class="col-12">
                        <p>No products available</p>
                    </div>
                    <div *ngFor="let product of products" class="col-md-4">
                        <div class="card mb-4">
                            <img [src]="product.images[0]" class="card-img-top" alt="{{ product.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ product.title }}</h5>
                                <!-- <p class="card-text">{{ product.description }}</p> -->
                                <p class="card-text"><strong>Price: </strong>{{ product.price }} $</p>
                                <p class="card-text"><strong>Category: </strong>{{ product.category.name }}</p>
                                <button class="btn btn-primary w-100 mt-3" (click) = "addToCart(product)">
                                    <i class="fa fa-shopping-bag me-2"></i> Add to cart
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
