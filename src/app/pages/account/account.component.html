<app-header></app-header>
<div class="container mt-4">
    <div class="row">
        <div class="col-md-3">
            <h2>Mi cuenta</h2>
            <div class="d-grid gap-2">
                <button class="btn text-start"
                    [ngClass]="{'btn-primary': seccionActiva === 'datos-personales', 'btn-outline-primary': seccionActiva !== 'datos-personales'}"
                    (click)="mostrarSeccion('datos-personales')">
                    <i class="bi bi-person"></i> Mis datos personales
                </button>
                <button class="btn text-start"
                    [ngClass]="{'btn-primary': seccionActiva === 'mis-direcciones', 'btn-outline-primary': seccionActiva !== 'mis-direcciones'}"
                    (click)="mostrarSeccion('mis-direcciones')">
                    <i class="bi bi-geo-alt"></i> Mis direcciones
                </button>
                <button class="btn text-start"
                    [ngClass]="{'btn-primary': seccionActiva === 'mis-pedidos', 'btn-outline-primary': seccionActiva !== 'mis-pedidos'}"
                    (click)="mostrarSeccion('mis-pedidos')">
                    <i class="bi bi-card-list"></i> Mis pedidos
                </button>
                <button class="btn text-start"
                    [ngClass]="{'btn-primary': seccionActiva === 'cambio-contraseña', 'btn-outline-primary': seccionActiva !== 'cambio-contraseña'}"
                    (click)="mostrarSeccion('cambio-contraseña')">
                    <i class="bi bi-shield-lock"></i> Cambio de Contraseña
                </button>
            </div>
        </div>

        <!-- Sección: Mis datos personales -->
        <div class="col-md-7" *ngIf="seccionActiva === 'datos-personales'">
            <h2>Mis datos personales</h2>
            <form>
                <div class="row mb-3">
                    <div class="col">
                        <label for="nombre" class="form-label">Nombre:</label>
                        <input type="text" class="form-control" id="nombre" value="{{userProfile?.name}}">
                    </div>
                    <div class="col">
                        <label for="apellido" class="form-label">Apellido:</label>
                        <input type="text" class="form-control" id="apellido" value="{{userProfile?.lastname}}">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="telefono" class="form-label">Teléfono: <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="telefono" value="{{userProfile?.cellphone}}">
                    </div>
                    <div class="col">
                        <label for="email" class="form-label">Email: <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email" value={{userProfile?.email}}>
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label for="razon-social" class="form-label">Razón social:</label>
                        <input type="text" class="form-control" id="razon-social">
                    </div>
                    <div class="col">
                        <label for="ruc" class="form-label">RUC / Cédula de identidad: <span
                                class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="ruc" value="{{userProfile?.ci}}">
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>

        <!-- Sección: Mis direcciones -->
        <div class="col-md-9" *ngIf="addresses.length > 0; else sinDirecciones">
            <h2>Mis direcciones</h2>
            <div class="d-flex justify-content-between mb-3">
                <button class="btn btn-primary">
                    <i class="bi bi-plus-circle"></i> Añadir nuevo
                </button>
            </div>
            <div *ngFor="let address of addresses" class="p-3 bg-light border rounded mb-3">
                <p>{{ address.address }}, {{ address.city }}, {{ address.country }}</p>
                <p>{{ address.zipCode }}</p>
                <button class="btn btn-outline-primary">Editar</button>
                <button class="btn btn-outline-danger">Eliminar</button>
            </div>
        </div>
        <ng-template #sinDirecciones>
            <div class="col-md-9">
                <h2>Mis direcciones</h2>
                <div class="d-flex justify-content-between mb-3">
                    <button class="btn btn-primary">
                        <i class="bi bi-plus-circle"></i> Añadir nuevo
                    </button>
                </div>
                <div class="p-3 bg-light border rounded">
                    <p>Sin direcciones</p>
                </div>
            </div>
        </ng-template>

        <!-- Sección: Mis pedidos -->
        <div class="col-md-7" *ngIf="seccionActiva === 'mis-pedidos'">
            <h2>Mis pedidos</h2>
        </div>

        <!-- Sección: Cambio de Contraseña -->
        <div class="col-md-7" *ngIf="seccionActiva === 'cambio-contraseña'">
            <h2>Cambio de Contraseña</h2>
        </div>
    </div>
</div>
<app-footer></app-footer>
