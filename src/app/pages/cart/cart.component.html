<app-header></app-header>
<div class="container p-4 mt-5">
    <div class="row">
        <!-- Columna de la tabla de productos -->
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Productos</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Precio</th>
                            <th scope="col">Cantidad</th>
                            <th scope="col">Total</th>
                            <th scope="col">Acción</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of cartItems">
                            <th scope="row">
                                <div class="d-flex align-items-center">
                                    <img [src]="item.images[0]" class="img-fluid me-5 rounded-circle"
                                        style="width: 80px; height: 80px;" alt="{{ item.title }}">
                                </div>
                            </th>
                            <td>
                                <p class="mb-0 mt-4">{{ item.title }}</p>
                            </td>
                            <td>
                                <p class="mb-0 mt-4">{{ item.price }} Gs.</p>
                            </td>
                            <td>
                                <div class="input-group quantity mt-4" style="width: 100px;">
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-minus rounded-circle bg-light border"
                                            (click)="decreaseQuantity(item)">
                                            <i class="fa fa-minus"></i>
                                        </button>
                                    </div>
                                    <input type="text"
                                        class="form-control form-control-sm text-center border-0 bg-white"
                                        [value]="item.quantity" readonly>
                                    <div class="input-group-btn">
                                        <button class="btn btn-sm btn-plus rounded-circle bg-light border"
                                            (click)="increaseQuantity(item)">
                                            <i class="fa fa-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </td>
                            <td>
                                <p class="mb-0 mt-4">{{ item.price * item.quantity }} Gs.</p>
                            </td>
                            <td>
                                <button class="btn btn-md rounded-circle bg-light border mt-4"
                                    (click)="removeItem(item)">
                                    <i class="fa fa-times text-danger"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <!-- Columna del resumen del carrito -->
        <div class="col-md-4">
            <div class="bg-light rounded p-4">
                <h1 class="display-6 mb-4"><span class="fw-normal">Total </span>Carrito</h1>
                <div class="d-flex justify-content-between mb-4">
                    <h5 class="mb-0 me-4">Subtotal:</h5>
                    <p class="mb-0">{{ getTotalPrice() }} Gs.</p>
                </div>
                <div class="d-flex justify-content-between">
                    <h5 class="mb-0 me-4">Envío:</h5>
                    <div>
                        <p class="mb-0">20.000 Gs.</p>
                    </div>
                </div>
                <p class="mb-0 text-end">Envío a Luque.</p>
                <div class="py-4 mb-4 border-top border-bottom d-flex justify-content-between">
                    <h5 class="mb-0 me-4">Total</h5>
                    <p class="mb-0 pe-4">{{ getTotalPrice() + 20000 }} Gs.</p>
                </div>
                <button class="btn border-secondary rounded-pill px-4 py-3 text-primary text-uppercase mb-4 w-100"
                    type="button" (click)="proceedToCheckout()">Proceder a Pagar</button>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
