<app-header></app-header>

<div class="main-container">
  <div class="login-wrapper">
    <app-alert></app-alert>
    <div class="login-container">
      <h2 class="text-center">Ingresá a tu cuenta</h2>
      <form (ngSubmit)="login()">
        <div class="form-group">
          <label for="email" class="login-label">Email: </label>
          <input type="email" class="form-control" id="email" [(ngModel)]="credentials.email" name="email" required>
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="password" class="login-label">Contraseña: </label>
          <input type="password" class="form-control" [(ngModel)]="credentials.password" name="password" id="password"
            required>
        </div>
        <div class="text-center">
          <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </div>
      </form>
      <br>
      <div class="text-center mt-3">
        <a href="#" class="text-secondary">Olvidé mi contraseña</a>
      </div>
      <div class="divider mt-4 mb-4">
        <hr class="line"><span>O</span>
        <hr class="line">
      </div>
      <div class="text-center">
        <a href="#" class="text-secondary">Registrarme</a>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
