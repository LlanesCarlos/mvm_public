<app-header></app-header>
<div class="container product-detail mt-5">
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <div class="product-image">
                <img [src]="product?.images[0]" class="img-fluid main-image" alt="{{ product?.title }}">
            </div>
            <div class="product-thumbnails d-flex mt-3">
                <img *ngFor="let image of product?.images" [src]="image" class="img-thumbnail"
                    alt="{{ product?.title }}" (click)="changeMainImage(image)">
            </div>
        </div>
        <div class="col-md-6">
            <div class="product-info">
                <h2>{{ product?.title }}</h2>
                <div class="price mt-3">
                    <p class="discounted-price"><span>{{ product?.price }} $</span></p>
                    <!-- Puedes agregar precio original si lo tienes -->
                    <!-- <p class="list-price"><span>{{ product?.originalPrice }} $</span></p> -->
                </div>
                <p class="mt-3"><strong>Category:</strong> {{ categoryName }}</p>
                <p><strong>Description:</strong> {{ product?.description }}</p>
                <div class="add-to-cart mt-4">
                    <button class="btn btn-primary w-100" (click)="addToCart(product)">
                        <i class="fa fa-shopping-bag me-2"></i> Agregar al carrito
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
<app-footer></app-footer>
